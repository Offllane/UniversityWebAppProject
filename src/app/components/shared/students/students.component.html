<div *ngIf="!addStudentFormDisplayed"
     class="student-list-buttons">
  <div class="student-list-button icon add-user-icon"
       (click)="openAddStudentForm()"></div>
  <div *ngIf="currentActiveStudentItemIndex !== null"
        class="student-list-button icon delete-user-icon"></div>
  <div *ngIf="currentActiveStudentItemIndex !== null"
       class="student-list-button icon change-user-icon"
       (click)="openUpdateStudentForm()"></div>
  <div class="student-list-button icon forward-icon"></div>
</div>

<app-add-student-form
  *ngIf="addStudentFormDisplayed"
  [addStudentFormGroup]="currentActiveStudentItem"
  [isUpdateForm]="isUpdateFormNeeded">
</app-add-student-form>

<nav class="nav-wrapper">
  <div class="student-list">
    <div class="student-item"
         *ngFor="let student of studentList; let index = index"
         [ngClass]="{'active' : index === currentActiveStudentItemIndex}"
         (click)="setStudentItemActive(index)">
      {{student.name}}
    </div>
  </div>
</nav>
