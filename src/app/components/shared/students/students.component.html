<div *ngIf="!isAddStudentFormDisplayed && !isDeleteStudentFormDisplayed"
     class="nav-list-buttons">
  <div class="nav-list-button icon add-user-icon"
       (click)="openAddStudentForm()"></div>
  <div *ngIf="currentActiveStudentItemIndex !== null"
        class="nav-list-button icon delete-user-icon"
        (click)="openDeleteStudentForm()"></div>
  <div *ngIf="currentActiveStudentItemIndex !== null"
       class="nav-list-button icon edit-icon"
       (click)="openUpdateStudentForm()"></div>
  <div class="nav-list-button icon search-icon"
       (click)="toggleSearch()"></div>
  <input *ngIf="isSearchNeeded" type="text" (keyup)="searchStudents($event)">
</div>



<app-add-student-form
  *ngIf="isAddStudentFormDisplayed"
  [addStudentFormGroup]="currentActiveStudentItem"
  [isUpdateForm]="isUpdateFormNeeded">
</app-add-student-form>

<app-delete-student-form *ngIf="isDeleteStudentFormDisplayed">
</app-delete-student-form>

<nav class="nav-wrapper">
  <div class="list">
    <div class="item"
         *ngFor="let student of searchedStudentList; let index = index"
         [ngClass]="{'active' : index === currentActiveStudentItemIndex}"
         (click)="setStudentItemActive(student.id)">
      {{student.name}}
    </div>
  </div>
</nav>
